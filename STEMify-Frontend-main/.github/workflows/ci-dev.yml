name: Check Dev Build (CI Only)

on:
  push:
    branches:
      - dev

jobs:
  check-dev:
    name: Lint and Build Check (Dev)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Clean and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Rebuild native modules (optional)
        run: npm rebuild || true

      - name: Generate wrangler.toml from template
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          sudo apt-get update && sudo apt-get install -y gettext
          envsubst < wrangler.template.toml > wrangler.toml

      - name: Run ESLint
        run: npm run lint || true

      - name: Build with OpenNext
        env:
          NEXT_PUBLIC_DOCKER_BE_URL: ${{ vars.NEXT_PUBLIC_DOCKER_BE_URL }}
        run: npx opennextjs-cloudflare build
